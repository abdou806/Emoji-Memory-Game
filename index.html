    <style>
        * {

        body {
            min-height: 100vh;

        .stat-card {

            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 800px;
            width: 100%;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg) scale(0.95);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-back {
            background: linear-gradient(135deg, #4F46E5, #EC4899);
        }

        .card-front {
            transform: rotateY(180deg);
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .btn {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: linear-gradient(135deg, #4F46E5, #EC4899);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .celebration.active {
            display: block;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotateZ(0); }
            100% { transform: translateY(100vh) rotateZ(360deg); }
        }

        @media (max-width: 600px) {
            .game-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>

    <script>
        class MemoryGame {
            constructor() {
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.gameStarted = false;
                this.gameTime = 0;
                this.timer = null;

                this.symbols = ['ðŸŒŸ', 'ðŸŽ®', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¯'];

                this.init();
            }

            init() {
                this.setupBoard();
                this.setupEventListeners();
                this.updateStats();
            }

            setupBoard() {
                const gameBoard = document.getElementById('gameBoard');
                const cards = [...this.symbols, ...this.symbols];
                this.cards = this.shuffle(cards);

                gameBoard.innerHTML = '';
                this.cards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = index;
                    card.innerHTML = `
                        <div class="card-face card-back"></div>
                        <div class="card-face card-front">${symbol}</div>
                    `;
                    gameBoard.appendChild(card);
                });
            }

            setupEventListeners() {
                document.getElementById('gameBoard').addEventListener('click', (e) => {
                    const card = e.target.closest('.card');
                    if (card && !this.isCardFlipped(card)) {
                        this.flipCard(card);
                    }
                });

                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetGame();
                });
            }

            startTimer() {
                if (!this.gameStarted) {
                    this.gameStarted = true;
                    this.timer = setInterval(() => {
                        this.gameTime++;
                        this.updateStats();
                    }, 1000);
                }
            }

            stopTimer() {
                clearInterval(this.timer);
                this.gameStarted = false;
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            flipCard(card) {
                if (this.flippedCards.length === 2) return;
                
                this.startTimer();
                card.classList.add('flipped');
                this.flippedCards.push(card);

                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateStats();
                    this.checkMatch();
                }
            }

            isCardFlipped(card) {
                return card.classList.contains('flipped');
            }

            checkMatch() {
                const [card1, card2] = this.flippedCards;
                const symbol1 = card1.querySelector('.card-front').textContent;
                const symbol2 = card2.querySelector('.card-front').textContent;

                if (symbol1 === symbol2) {
                    this.handleMatch(card1, card2);
                } else {
                    this.handleMismatch(card1, card2);
                }
            }

            handleMatch(card1, card2) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                this.matchedPairs++;
                this.updateStats();
                this.flippedCards = [];

                if (this.matchedPairs === this.symbols.length) {
                    this.celebrate();
                }
            }

            handleMismatch(card1, card2) {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    this.flippedCards = [];
                }, 1000);
            }

            updateStats() {
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('matches').textContent = this.matchedPairs;
                document.getElementById('time').textContent = this.formatTime(this.gameTime);
            }

            celebrate() {
                this.stopTimer();
                const celebration = document.getElementById('celebration');
                celebration.classList.add('active');

                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: absolute;
                        width: 10px;
                        height: 10px;
                        background: ${this.getRandomColor()};
                        left: ${Math.random() * 100}%;
                        animation: confetti 1s ease-out forwards;
                        animation-delay: ${Math.random() * 3}s;
                    `;
                    celebration.appendChild(confetti);
                }

                setTimeout(() => {
                    celebration.classList.remove('active');
                    celebration.innerHTML = '';
                }, 5000);
            }

            getRandomColor() {
                return `hsl(${Math.random() * 360}, 80%, 60%)`;
            }

            resetGame() {
                this.stopTimer();
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.gameTime = 0;
                this.updateStats();
                this.init();
            }
        }

        new MemoryGame();
    </script>
