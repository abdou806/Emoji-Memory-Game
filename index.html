<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Help Portal</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <style>
        /* نفس الأكواد الموجودة في التنسيق السابق */
    </style>
</head>
<body>
    <header>
        <h1>Student Help Portal</h1>
        <p>Your go-to platform for assignments and resources</p>
    </header>

    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="welcome-message" style="display: none;">
        <h2>Welcome!</h2>
        <p>You are now logged in as <span id="user-role"></span>.</p>
        <button id="logout-button">Logout</button>
    </div>

    <main style="display: none;" id="main-content">
        <section id="tasks">
            <h2>Current Tasks</h2>
            <ul id="task-list"></ul>
        </section>

        <section id="add-task">
            <h2>Add a New Task</h2>
            <form id="task-form">
                <input type="text" id="task-name" placeholder="Enter task name" required>
                <input type="datetime-local" id="task-deadline">
                <button type="submit">Add Task</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Student Help Portal. All rights reserved.</p>
    </footer>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDbMCpylKR7nx6ZcFfltgoP8ailVLYdufE",
            authDomain: "model-lite.firebaseapp.com",
            databaseURL: "https://model-lite-default-rtdb.firebaseio.com",
            projectId: "model-lite",
            storageBucket: "model-lite.appspot.com",
            messagingSenderId: "298093747408",
            appId: "1:298093747408:web:2e4c3c70047e762d0692d5"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);
        const db = firebase.getDatabase(app);

        // تسجيل الدخول
        const loginForm = document.getElementById('login-form');
        const loginSection = document.getElementById('login-section');
        const mainContent = document.getElementById('main-content');
        const welcomeMessage = document.getElementById('welcome-message');
        const logoutButton = document.getElementById('logout-button');
        const taskForm = document.getElementById('task-form');
        const taskList = document.getElementById('task-list');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await firebase.signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                showWelcomeMessage(user);
                loadTasks(user.uid);
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        logoutButton.addEventListener('click', () => {
            firebase.signOut(auth)
                .then(() => {
                    welcomeMessage.style.display = 'none';
                    mainContent.style.display = 'none';
                    loginSection.style.display = 'block';
                });
        });

        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskName = document.getElementById('task-name').value;
            const taskDeadline = document.getElementById('task-deadline').value || 'No deadline';
            const userId = auth.currentUser.uid;

            try {
                const taskRef = firebase.push(firebase.ref(db, 'tasks/' + userId));
                await firebase.set(taskRef, { name: taskName, deadline: taskDeadline });
                alert('Task added successfully!');
                loadTasks(userId);
            } catch (error) {
                alert('Failed to add task: ' + error.message);
            }
        });

        function loadTasks(userId) {
            const tasksRef = firebase.ref(db, 'tasks/' + userId);
            firebase.onValue(tasksRef, (snapshot) => {
                taskList.innerHTML = '';
                const tasks = snapshot.val();
                for (const key in tasks) {
                    const task = tasks[key];
                    const li = document.createElement('li');
                    li.textContent = `Task: ${task.name}, Deadline: ${task.deadline}`;
                    taskList.appendChild(li);
                }
            });
        }

        function showWelcomeMessage(user) {
            welcomeMessage.style.display = 'block';
            mainContent.style.display = 'block';
            loginSection.style.display = 'none';
            document.getElementById('user-role').textContent = user.email;
        }
    </script>
</body>
</html>
