<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .tasks {
            margin-top: 20px;
        }

        .task {
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <div id="auth-section">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">

            <button onclick="signUp()">Sign Up</button>
            <button onclick="signIn()">Sign In</button>
        </div>

        <div id="tasks-section" style="display: none;">
            <label for="task">New Task:</label>
            <input type="text" id="task" placeholder="Enter your task">
            <button onclick="addTask()">Add Task</button>

            <div class="tasks" id="task-list"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        function signUp() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please fill all fields.");
                return;
            }

            auth.createUserWithEmailAndPassword(`${username}@example.com`, password)
                .then((userCredential) => {
                    const userId = userCredential.user.uid;
                    database.ref('users/' + userId).set({
                        username: username
                    });
                    alert("Account created successfully!");
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        }

        function signIn() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            database.ref('users').orderByChild('username').equalTo(username).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const email = `${username}@example.com`;
                        return auth.signInWithEmailAndPassword(email, password);
                    } else {
                        throw new Error("Username not found.");
                    }
                })
                .then((userCredential) => {
                    alert("Signed in successfully!");
                    document.getElementById("auth-section").style.display = "none";
                    document.getElementById("tasks-section").style.display = "block";
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        }

        function addTask() {
            const task = document.getElementById("task").value;
            const userId = auth.currentUser.uid;

            if (task === "") {
                alert("Task cannot be empty.");
                return;
            }

            const taskId = database.ref('tasks/' + userId).push().key;
            database.ref('tasks/' + userId + '/' + taskId).set({
                description: task
            });

            document.getElementById("task").value = "";
            displayTasks();
        }

        function displayTasks() {
            const userId = auth.currentUser.uid;
            const taskList = document.getElementById("task-list");
            taskList.innerHTML = "";

            database.ref('tasks/' + userId).on('value', (snapshot) => {
                snapshot.forEach((taskSnapshot) => {
                    const task = taskSnapshot.val();
                    const taskElement = document.createElement("div");
                    taskElement.className = "task";
                    taskElement.textContent = task.description;
                    taskList.appendChild(taskElement);
                });
            });
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById("auth-section").style.display = "none";
                document.getElementById("tasks-section").style.display = "block";
                displayTasks();
            } else {
                document.getElementById("auth-section").style.display = "block";
                document.getElementById("tasks-section").style.display = "none";
            }
        });
    </script>
</body>
</html>
